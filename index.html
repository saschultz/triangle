<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel = "stylesheet" type = "text/css">
    <title>Triangle</title>
  </head>
  <div class="container">
    <div class="jumbotron">
      <h1>Let's Create A Triangle!</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <select class="form-control" id="triangles">
          <option>Equilateral</option>
          <option>Isosceles</option>
          <option>Scalene</option>
        </select>
      </div>
      <div class="col-md-6">
        <form id="entry-form">
          <div class="form-group">
            <label for="side1">Enter the length for side one.</label>
            <input id="side1" type="text">
          </div>
          <div class="form-group">
            <label for="side2">Enter the length for side two.</label>
            <input id="side2" type="text">
          </div>
          <div class="form-group">
            <label for="side3">Enter the length for side three.</label>
            <input id="side3" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Submit your lengths</button>
        </form>
      </div>
    </div>
    <div id="result">
      <p>Congrats!</p>
    </div>
  </div>
  <body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
